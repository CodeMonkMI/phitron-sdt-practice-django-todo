<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold mb-6">Update Todo</h1>
      <form>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Text</label>
          <input
            type="text"
            name="text"
            value="Buy milk"
            class="w-full border px-3 py-2 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Description</label>
          <textarea
            name="description"
            class="w-full border px-3 py-2 rounded"
            required
          >
2 liters of milk for breakfast</textarea
          >
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium"
            >Meta <span class="text-gray-400 text-sm">(Optional)</span></label
          >
          <input
            type="text"
            name="meta"
            value="urgent"
            class="w-full border px-3 py-2 rounded"
          />
        </div>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Update
        </button>
        <a href="todos.html" class="ml-4 text-blue-600 hover:underline"
          >Back to list</a
        >
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold mb-6">Create Todo</h1>
      {% if message %}
        <div class="px-4 py-2 mb-4 text-white rounded-lg bg-green-500" role="alert">
          <span class="font-medium">{{ message }}</span>
        </div>
      {% endif %}

      <form method="post" action="{% url 'create' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-1 font-medium">Text</label>
          {{ form.text }}
          {{ form.text.errors }}
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Description</label>
          {{ form.description }} {{ form.description.errors }}
        </div>

        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create</button>
        <a href="/todo" class="ml-4 text-blue-600 hover:underline">Back to list</a>
      </form>
    </div>
  </body>
</html>
